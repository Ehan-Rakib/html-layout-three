<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html layout 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="header">
        <div class="header_logo">
            <h2>Header Logo</h2>
        </div>
        <div class="header_banner">
            <h2>Header Banner</h2>
        </div>
    </div>
    <div class="header_bar">
        <h2>This is header bar</h2>
    </div>

    <div class="content_head">

        <div class="left_blocks">
            <h2>This is left blocks</h2>
        </div>

        <div class="center_blocks">
            <div class="center_first_blocks">
                <h3>This is center first blocks</h3>

            </div>
            <div class="center_second_blocks">
                <div class="center_second_blocks_first_item">
                    <h3>Center second blocks first item</h3>

                </div>
                <div class="center_second_blocks_second_item">
                    <h3>Center second blocks second item</h3>
                </div>

            </div>
            <div class="center_third_blocks">
                <h3>This is center third blocks</h3>

            </div>
        </div>

        <div class="right_blocks">
            <h2>This is right blocks</h2>
        </div>
    </div>

    <div class="footer">
        <h1>This is footer</h1>
    </div>

</body>

</html>
